<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<title>Login</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link href="/static/css/floating-labels.css" rel="stylesheet" />
		<link href="/static/css/alertify.min.css" rel="stylesheet" />
		<link href="/static/css/alertify-bootstrap.min.css" rel="stylesheet"/>

		<link rel="apple-touch-icon" sizes="180x180" href="/static/images/fav/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/static/images/fav/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/images/fav/favicon-16x16.png">
		<link rel="manifest" href="/static/images/fav/site.webmanifest">
		<link rel="mask-icon" href="/static/images/fav/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/static/images/fav/favicon.ico">
		<link href="/static/css/fontisto.min.css" rel="stylesheet"/>

		<meta name="apple-mobile-web-app-title" content="Code Snippets 2">
		<meta name="application-name" content="Code Snippets 2">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-config" content="/static/images/fav/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<script src="https://www.google.com/recaptcha/api.js?render=<%= recaptchaSiteKey %>"></script>
	</head>
	<body>
		<form class="form-signin">
			<div class="text-center mb-4">
				<img class="mb-4" src="/static/images/logo.png" alt="" width="72" height="72">
				<h1 class="h3 mb-3 font-weight-normal">Code Snippets 2</h1>
			</div>
			<div class="form-label-group">
				<input
					type="text"
					id="user"
					class="form-control text-monospace"
					placeholder="Username"
					required
					autofocus
				/>
				<label for="user">Username</label>
			</div>

			<div class="form-label-group">
				<input type="password" id="password" class="form-control text-monospace" placeholder="Password" required />
				<label for="password">Password</label>
			</div>

			<input hidden id="recaptchaSiteKey" value="<%= recaptchaSiteKey %>"/>

			<button class="btn btn-lg btn-primary btn-block" id="login">Log in</button>
			<button class="btn btn-lg btn-dark btn-block" id="signup">Sign Up</button>

			<div class="text-center mt-3">
				View on <a target="_blank" href="https://github.com/Snipet-ir/Snippet2"><i class="fi fi-github" aria-hidden="true"></i> Github</a>
			</div>
		</form>
	<script src="/static/js/jquery-3.5.1.min.js"></script>
	<script src="/static/js/alertify.min.js"></script>
	<script src="/static/js/login.js?v=<%= version %>"></script>
	</body>
</html>
